<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTM2u3WsKju4DCimhQOwL_UKqlFF9e6kQvFdw&usqp=CAU" type="image/x-icon">
    <title>#7 - Flip a coin</title>
</head>
<body>
    
    <div class="container">
        <div class="stats">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="https://cboimages.com/images/heads.svg">
            </div>
            <div class="tails">
                <img src="https://cboimages.com/images/tails.svg">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Flip a coin!
            </button>
            <button id="reset-button">
                Reset the coin
            </button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
